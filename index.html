<!DOCTYPE html>
<HTML>
  <HEAD>
    <title>Pixel Art Project Udacity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=sans-serif">
    <link rel="stylesheet" href="styles.css">
  </HEAD>
</head>

<body>
  <h1>Pixel Art Canvas</h1>

  <h2>Select Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="inputHeight" name="height" min="1" value="">
    Grid Width:
    <input type="number" id="inputWidth" name="width" min="1" value="">
    <input type="submit" value="Submit">
	  <input type="reset" id="reload_page" value="Reset">

  </form>

  <h2>Pick a Color</h2>
  <input type="color" id="colorPicker">

  <h2>Canvas</h2>
  <table id="pixelCanvas"></table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</body>

</html>
